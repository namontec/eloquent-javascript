<body>
  <table>
    <tr>
      <th>name</th>
      <th>height</th>
      <th>country</th>
    </tr>
    <tr>
      <td>Kilimanjaro</td>
      <td>5895</td>
      <td>Tanzania</td>
    </tr>
  </table>

  <style>
    /* Defines a cleaner look for tables */
    table  { border-collapse: collapse; }
    td, th { border: 1px solid black; padding: 3px 8px; }
    th     { text-align: left; }
  </style>

  <script>
var MOUNTAINS=[{name:"Kilimanjaro",height:5895,country:"Tanzania"},{name:"Everest",height:8848,country:"Nepal"},{name:"Mount Fuji",height:3776,country:"Japan"},{name:"Mont Blanc",height:4808,country:"Italy/France"},{name:"Vaalserberg",height:323,country:"Netherlands"},{name:"Denali",height:6168,country:"United States"},{name:"Popocatepetl",height:5465,country:"Mexico"}];if(typeof module!="undefined"&&module.exports)module.exports=MOUNTAINS;

  function isNumber(number) {
    if (parseInt(number, 10)) {
      return true
    }
    return false;
  }

  function createElementWithText(element, text) {
    var element = document.createElement(element);
    if (text) {
      var textNode = document.createTextNode(text);
      element.appendChild(textNode);
    }
    return element;
  }

  function buildRow(columnType, inArray) {
    var newRow = document.createElement("tr");


    for (var i in inArray) {
      var newColumn = createElementWithText(columnType, inArray[i]);
      if (parseInt(inArray[i], 10)) {
        newColumn.style.textAlign = "right";
      }

      newRow.appendChild(newColumn);
    }
    return newRow;
  }

  function buildTable(data) {
    // Your code here.
    var newTable = document.createElement("table");

    var dataKeys = Object.keys(data[0]);
    newTable.appendChild(buildRow("th", dataKeys));

    for (var i = 0; i < data.length; i++) {
      newTable.appendChild(buildRow("td", data[i]));
    }
    return newTable;
  }

  document.body.appendChild(buildTable(MOUNTAINS));

</script>

</body>
